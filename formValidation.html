<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="formValidation.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form" novalidate>
      <input
        class="inputBox"
        id="email"
        type="text"
        placeholder="Email"
        required
      />
      <input
        class="inputBox"
        id="country"
        type="text"
        placeholder="Country"
        required
      />
      <input class="inputBox" id="zip" type="text" placeholder="Zip" required />
      <input
        class="inputBox"
        id="password"
        type="text"
        placeholder="Password"
        required
      />
      <button type="button" class="subscribeBtn">Sign Up</button>
    </form>
  </body>
</html>
