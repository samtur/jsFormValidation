<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="formValidation.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <input
        class="inputBox"
        id="email"
        type="text"
        placeholder="Email"
        required
      />
      <select class="inputBox" id="country" required>
        <option value="uk">United Kingdom</option>
        <option value="us">United States</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
      </select>
      <!-- <input
        class="inputBox"
        id="country"
        type="text"
        placeholder="Country"
        required
      /> -->
      <input class="inputBox" id="zip" type="text" placeholder="Zip" required />
      <input
        class="inputBox"
        id="password"
        type="text"
        placeholder="Password"
        required
      />
      <button type="submit" class="subscribeBtn" value="validate">
        Sign Up
      </button>
    </form>
  </body>
</html>
